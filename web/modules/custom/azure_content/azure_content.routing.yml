azure_content.main_content:
  path: '/azure-content/content'
  defaults:
    _controller: '\Drupal\azure_content\Controller\AzureContentController::content'
    _title: 'Azure Content'
  requirements:
    # Bypass all permissions.
    _access: 'TRUE'
azure_content.xxs_example:
  path: '/azure-content/xss'
  defaults:
    _controller: '\Drupal\azure_content\Controller\AzureContentController::xssExample'
    _title: 'Azure Content Xss Example'
  requirements:
    # Bypass all permissions.
    _access: 'TRUE'